<body>
    <div class="container profile profile-view" id="profile">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form>
            <div class="form-row profile-row">
                <div class="col-md-8">
                    <h1>Attendance</h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Registration ID</label><input class="form-control" type="text" name="firstname"></div>
                            <div class="form-group"><label>Absent</label>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Present</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Absent</label></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group"><label>Date</label><input class="form-control" type="date"></div>
                    <div class="form-group"><label>Comment<textarea class="form-control"></textarea></label></div>
                    <div class="form-group"><label>Stream</label><select class="form-control"><optgroup><option value="12" selected>BTECH</option><option value="13">MCA</option><option value="14">MBA</option><option value="14">MTECH</option></optgroup></select></div>
                    <div class="form-row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SAVE </button><button class="btn btn-danger form-btn" type="reset">CANCEL </button></div>
                    </div>
                </div>
            </div>
        </form>
